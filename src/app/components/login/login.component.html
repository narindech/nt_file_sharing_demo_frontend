<!-- content -->
<div class="content-class">
  <div>
    <h2 id="latest-file-upload-header-id"><font style="font-family: MN_MINI_BOLD;">รายการอัพโหลดล่าสุด</font></h2>

    <ng-image-slider #nav 
      [images]="imageObject" 
      [infinite]="true"
      [autoSlide]="3"></ng-image-slider>
  </div>
  <!-- <div class="coloredContainerX box" fxflex="" fxlayout="row" fxlayout.sm="column" fxlayout.xs="column" style="flex-direction: column; box-sizing: border-box; display: flex; flex: 1 1 0%;"><div fxflex="" style="flex: 1 1 1e-09px; box-sizing: border-box;"> I'm above on mobile, and to the left on larger devices.</div><div fxflex="" style="flex: 1 1 1e-09px; box-sizing: border-box;"> I'm below on mobile, and to the right on larger devices.</div></div> -->
  <div class="table-content-class">
    <div id="login-form-id">
      <p *ngIf="already_signin">
        ล็อกอินด้วยผู้ใช้ : {{signed_in_user}}
      </p>
      <button *ngIf="already_signin" style="width: 100%; margin-top: 5px; color: black; align-items: center;" (click)="toUploadPage()">ไปหน้าอัพโหลดไฟล์</button>
      <button *ngIf="already_signin" style="width: 100%; margin-top: 5px; color: black; align-items: center; background-color: coral;" (click)="logout()">ออกจากระบบ</button>

      <form *ngIf="!already_signin" [formGroup]="form" (ngSubmit)="login()">
        <label for="uname">
          <font style="font-family: MN_MINI_BOLD;">บัญชีผู้ใช้:</font>
        </label><br>
        <input type="text" id="uname" name="uname" style="width: 100%; color: black" formControlName = 'username'><br>
        <label for="pname"><font style="font-family: MN_MINI_BOLD;">รหัสผ่าน:</font></label><br>
        <input type="password" id="pname" name="pname" style="width: 100%; color: black" formControlName = 'password'>
        <input type="submit" value="เช้าสู่ระบบ" style="margin-top: 8%; width: 100%; color: #363231; font-family: MN_MINI_BOLD; background-color: coral;" [disabled] = '!this.form.valid'>
      </form>
      <button *ngIf="!already_signin" style="width: 100%; margin-top: 30px; color: black; align-items: center;" (click)="register()">
        <font style="font-family: MN_MINI;">
          ลงทะเบียนใหม่
        </font>
      </button>
    </div>
      
    <div id="filelist-table-id">
      <table class="table table-striped table-hover" >
        <thead>
            <tr>
                <th><font style="font-family: MN_MINI_BOLD; font-size: 20px;">ลำดับ</font></th>
                <th><font style="font-family: MN_MINI_BOLD; font-size: 20px;">รายการไฟล์</font></th>
                <th><font style="font-family: MN_MINI_BOLD; font-size: 20px;">อัพเดทล่าสุด</font></th>
                <th><font style="font-family: MN_MINI_BOLD; font-size: 20px;">อัพโหลดโดย</font></th>
                <th><font style="font-family: MN_MINI_BOLD; font-size: 20px;">ดาวน์โหลด</font></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of fileTable">
                <td><font style="font-family: MN_MINI; font-size: 18px;">{{file.itemid}}</font></td>
                <td><font style="font-family: MN_MINI; font-size: 18px;">{{file.filename}}</font></td>
                <td><font style="font-family: MN_MINI; font-size: 18px;">{{file.uploadtime | datetimetrans:'full'}}</font></td>
                <td><font style="font-family: MN_MINI; font-size: 18px;">{{file.uploader}}</font></td>
                <td>
                  <!-- <button class="btn" (click)="downloadFile(file)"><i class="fa fa-download"></i></button> -->
                  <button class="btn" (click)="downloadFunction(file)"><i class="fa fa-download"></i></button>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
      
    
    
  </div>
</div>
